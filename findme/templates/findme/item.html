{% extends 'findme/base.html' %}
{% block content %}
<img src="{{ item.image.url}}" alt="connect" style="max-height:300px">
<h1>{{ item.title }}</h1>
<p style="color: black" class="article-content">{{ item.description }}</p>
<p style="color: black" class="article-content">{{ item.location }}</p>
{% if item.found %}
<span class="badge bg-success text-light">Found</span>
{% else %}
<span class="badge bg-danger text-light">Not Found</span>
{% endif %}
{% endblock %}
