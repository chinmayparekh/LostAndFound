{% extends "findme/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<style>
    h1{
    margin-left:650px;
    color:white;
    }
    .content{
    color:black;
    margin-top:20px;
    padding:2px;
    margin-left:10px;
    }
    #id_image{
    color:white;

    }
    #id_image{
    color:black;
    }


</style>
<h1>Delete Item </h1>
<div style=" background: rgb(255,255,255,0.8);" class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend style="color: #50ACE4;" class="border-bottom mb-4">Delete {{object.title}}</legend>
            <h2>Are you sure you want to delete it?</h2>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
            <a class="btn btn-outline-secondary" href="{% url 'detail' object.ItemID %}">Cancel</a>
        </div>
    </form>
</div>

{% endblock %}
