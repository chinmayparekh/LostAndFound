{% extends "findme/base.html" %}
{% load crispy_forms_tags%}
{% block content %}

<div class="content-section">
    <div class="media container">
        <img class="rounded-circle account-img" src="{{ user.profile.image.url }}">
        <div class="media-body">
            <h2 style="color:white" ; class="account-heading">{{user.username}}</h2>
            <p class="text-secondary"> {{user.email}}</p>
        </div>
    </div>
    <div class="container">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset style="background: rgb(255,255,255,0.8);" class="form-group">
                <legend style="color: #50ACE4;" class="border-bottom mb-4">Profile Info</legend>
                {{ u_form|crispy }}
                {{ p_form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger mt-3" type="submit">Update</button>
            </div>
        </form>
    </div>

</div>
{% endblock content %}
