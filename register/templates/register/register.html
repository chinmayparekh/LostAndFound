{% extends "findme/base.html" %}
{% load crispy_forms_tags%}
    {% block content %}
        <div style=" background: rgb(255,255,255,0.8);" class="content-section container mt-4">
            <form method="POST" autocomplete="off">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend style="color: #50ACE4;" class="border-bottom mb-4">Create an account</legend>
                    {{ form|crispy }}
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-outline-danger" type="submit">Sign Up</button>
                </div>
            </form>
            <div class="border-top pt-3">
                <small>
                    Already have an account? <a class="ml-2" href="{% url 'login' %}">Log In</a>
                </small>
            </div>
        </div>
    {% endblock content %}
